<body>
	<h2 style = "text-align:center;">연주회 진행 관련 세부사항</h2>
	<hr>
	<h4><b>
		진행은 3번곡 까지 연주 후 선물 교환식, 추가 연주 및 4번 곡 연주 순서로 진행합니다.<br/>
		1. 연주곡은 아래와 같습니다. 추가 신청곡은 댓글로 1인당 1곡씩 신청해주세요<br/>
		(시간 관계상 추첨을 통해 2곡 정도 연주할 예정입니다.)<br/>
		2. 중간에 선물교환식이 있을 예정이니 1만원 이하의 선물을 준비해오세요★<br/>
		3. 의상은 "크리스마스"가 컨셉입니다!
	</b></h4>
	<h3 style = "text-align:center;">댓글 작성</h3>
	
	<img src = "img/slide2.PNG">

		<p id="result"></p>
	<hr>
	<form id = "form">
	  <label>아이디: <input type = "text" placeholder = "아이디를 입력하세요"/></label><br/>
	  <label>내용: <input type = "text" placeholder = "내용을 입력하세요"/></label>
	</form>
	<button onclick="myFunction()">제출</button>
	<button type="reset">초기화</button>
<script>
	
 function myFunction(){
	 var x = document.getElementById("form");
	 var today = new Date();
	 var text = "";
	 var i;
	 for(i = 0; i<x.length; i++){
		text += x.elements[i].value + "<br>";
	 }
	 var newtime = document.getElementById("result").innerHTML = today.getFullYear() + "." + eval(today.getMonth() + 1) + "." + today.getDate() + "  " + today.getHours() + ":" + today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds()
	 document.getElementById("result").innerHTML = text + "<br>" + newtime;
 }
</script>
