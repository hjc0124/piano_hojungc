<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

<style>
      /* 폰트 적용을 위한 코드(고운고딕) */
      body {
	font-family: 'Gowun Dodum', sans-serif;
        font-weight: 400;
      }
	button{
		border: none;
		display: block;
		margin: auto;
		font-size: 40px
		height: 80px;
		width: 130px;
		background-color: #08088A;
		color: #fff
	}
	img{
		display: block;
		margin: auto;
		width: 70%;
	}
	p{
		display: block;
		margin: auto;
		background-color: powderblue;
	}
</style>
	<title>Piano</title>
</head>
<body>
	
  <h2 style = "text-align:center;">연주회 진행 관련 세부사항</h2>
  <hr>
	
  <p>
	진행은 3번곡 까지 연주 후 선물 교환식, 추가 연주 및 4번 곡 연주 순서로 진행합니다.<br/>
	1. 연주곡은 아래와 같습니다. 추가 신청곡은 댓글로 1인당 1곡씩 신청해주세요<br/>
	(시간 관계상 추첨을 통해 2곡 정도 연주할 예정입니다.)<br/>
	2. 중간에 선물교환식이 있을 예정이니 1만원 이하의 선물을 준비해오세요<br/>
	3. 의상은 "크리스마스"가 컨셉입니다<br/>
  </p>

  <button alt="다음" onclick="location.href='anvil.html'">Next</button>
  <button alt="입력" onclick="location.href='input.html'">input</button>
  <img src = "img/slide2.PNG">

      <div class="card-footer">
      <form onsubmit="addComment(event)">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="댓글을 입력하세요" required>
        </div>
        <button type="submit" class="btn btn-primary">작성</button>
      </form>
      <div class="comments mt-3">
      </div>
    </div>

<script>
	function addComment(event) {
  		event.preventDefault();
  		var commentInput = event.target.querySelector("input");
		var commentText = commentInput.value;
		var date = new Date().toLocaleString();
		
		var commentDiv = document.createElement("div");
		commentDiv.className = "card my-3";
		commentDiv.innerHTML = `
    			<div class="card-body">
     				 <p class="card-text">${commentText}</p>
     				 <p class="card-text"><small class="text-muted">${date}</small></p>
			</div>;
		var commentsDiv = event.target.parentNode.querySelector(".comments");
  		commentsDiv.insertBefore(commentDiv, commentsDiv.firstChild);

  		commentInput.value = "";
}
</script>
</body>
</html>
